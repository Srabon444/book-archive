<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google Antic Slab fonts 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">


    <!-- font awesome v5 icons -->
    <script src="https://kit.fontawesome.com/bdd4a00223.js" crossorigin="anonymous"></script>

    <!-- my custome css style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- search area -->
    <section>
        <header class="container mt-5 text-center">

            <!-- website heading -->
            <a href="#" onclick="reloadPage()">
                <h1 class="website-title fw-bold">Book Archive</h1>
            </a>


            <!-- input value search bar div -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input class="form-control" id="input-value" type="text" placeholder="Search your book name here..."
                    aria-label="" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn"
                    onclick="searchBook()">Search</button>
            </div>

            <!-- total search result number & error message -->
            <div id="searchResultMessage" class=" fw-bold my-5">

            </div>

            <!-- loading spinner -->
            <div id="spinner" class="">
                <h3>Please wait while loading...</h3>
                <div>
                    <img class="img-fluid" src="images/loading.gif" alt="">
                </div>
                <button onclick="reloadPage()" class="btn btn-outline-secondary mt-3">Reload Page</button>
            </div>

        </header>

    </section>

    <!-- display result area  -->
    <section class="container" >

       <!-- welcome message and image  -->
     <div id="search-result"  class="row row-cols-1 row-cols-md-3 g-4" style="display: grid;">
            
        <div class=" mx-auto">
            <p>Find and read more books you'll love, and keep track of the books you want to read. Be part of the world's largest community of book lovers on Book Archive.</p>
            <div>
                <img class="img-fluid" src="images/girl-reading-book.png" alt="girl-reading-book">
            </div>
        </div>

    </div>

    </section>

     


    <!-- footer section -->
    <footer class="container my-5 mt-5" id="contact-us">

        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.google.com/" target="_blank" class="icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.google.com/" target="_blank" class="icon">
                    <i class="fab fa-dribbble"></i>
                </a>
                <a href="https://www.google.com/" target="_blank" class="icon">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://www.google.com/" target="_blank" class="icon">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div>
                <p>
                    Copyright &copy; 2022 Book Archive | Site designed by <a href="https://github.com/taibislamdipu"
                        target="_blank"><span>Apollo Software Co.</span></a>
                </p>
            </div>
        </div>

    </footer>



    <!-- bootstrap 5 JavaScript CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- custom book archive javascript file   -->
    <script src="js/app.js"></script>

</body>

</html>
